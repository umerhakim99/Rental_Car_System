{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_3.jpg' %}');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs">
          <span class="mr-2"><a href="{% url 'home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span>
          <span>Car details <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-3 bread">Car Details</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section ftco-car-details">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="car-details">
          <div class="img rounded" style="background-image: url('{% static 'images/bg_1.jpg' %}');"></div>
          <div class="text text-center">
            <span class="subheading">Cheverolet</span>
            <h2>Mercedes Grand Sedan</h2>
          </div>
        </div>
      </div>
    </div>

    <!-- Features row -->
    <div class="row">
      <div class="col-md d-flex align-self-stretch ftco-animate">
        <div class="media block-6 services">
          <div class="media-body py-md-4">
            <div class="d-flex mb-3 align-items-center">
              <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-dashboard"></span></div>
              <div class="text">
                <h3 class="heading mb-0 pl-3">Mileage <span>40,000</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md d-flex align-self-stretch ftco-animate">
        <div class="media block-6 services">
          <div class="media-body py-md-4">
            <div class="d-flex mb-3 align-items-center">
              <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-pistons"></span></div>
              <div class="text">
                <h3 class="heading mb-0 pl-3">Transmission <span>Manual</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md d-flex align-self-stretch ftco-animate">
        <div class="media block-6 services">
          <div class="media-body py-md-4">
            <div class="d-flex mb-3 align-items-center">
              <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-car-seat"></span></div>
              <div class="text">
                <h3 class="heading mb-0 pl-3">Seats <span>5 Adults</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md d-flex align-self-stretch ftco-animate">
        <div class="media block-6 services">
          <div class="media-body py-md-4">
            <div class="d-flex mb-3 align-items-center">
              <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-backpack"></span></div>
              <div class="text">
                <h3 class="heading mb-0 pl-3">Luggage <span>4 Bags</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md d-flex align-self-stretch ftco-animate">
        <div class="media block-6 services">
          <div class="media-body py-md-4">
            <div class="d-flex mb-3 align-items-center">
              <div class="icon d-flex align-items-center justify-content-center"><span class="flaticon-diesel"></span></div>
              <div class="text">
                <h3 class="heading mb-0 pl-3">Fuel <span>Petrol</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

{% endblock %}
